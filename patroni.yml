scope: cbs_cluster
namespace: /var/lib/pgsql/config/
name: cbsnode2

restapi:
  listen: 10.5.56.68:8008
  connect_address: 10.5.56.68:8008

etcd:
  hosts:
    - 10.5.56.66:2379

bootstrap:
  dcs:
    ttl: 30
    loop_wait: 10
    retry_timeout: 10
    maximum_lag_on_failover: 1048576
    postgresql:
      use_pg_rewind: true
      use_slots: true
      parameters:
        max_connections: 100
        max_wal_size: 1GB
        min_wal_size: 80MB

  initdb:
    - encoding: UTF8
    - data-checksums
    - waldir: /pg_wal
    - wal-segsize: 512

  pg_hba:
    - host replication replicator 127.0.0.1/32 md5
    - host replication replicator 10.5.56.67/0 md5
    - host replication replicator 10.5.56.68/0 md5
    - host all all 0.0.0.0/0 md5

  users:
    admin:
      password: admin
      options:
        - createrole
        - createdb

postgresql:
  listen: 10.5.56.68:5432
  connect_address: 10.5.56.68:5432
  data_dir: /PG_DATA/data
  bin_dir: /usr/pgsql-13/bin
  pgpass: /tmp/pgpass
  authentication:
    replication:
      username: replicator
      password: test123
    superuser:
      username: postgres
      password: test123

create_replica_methods:
  - pgbackrest
  - basebackup
pgbackrest:
  command: pgbackrest --stanza=cbs_backup restore --type=none
  keep_data: True
  no_params: True
basebackup:
  checkpoint: 'fast'

tags:
  nofailover: false
  noloadbalance: false
  clonefrom: false
  nosync: false

